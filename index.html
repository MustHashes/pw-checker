			@media screen and (max-width: 500px){
				.start, .rules, .quit{

				background: transparent;
				opacity: .5;

				max-width: 80%;

				clear: both;
				float: center;

				height: 90px;
			}

				margin-left: 20%;\
				min-width: 70%;
			}
			.title{
				margin: 0 auto;
				float:center;
				text-align: center;
			}
