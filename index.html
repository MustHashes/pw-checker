<html>

			}
			.form{
				float: center;
				clear: both;
			}
			.padding-top{
				margin-top: 10px;
			}

			}

	</head>
	<body>
		<header>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Password Checker</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link</a></li>

		      </ul>
		      <ul class="nav navbar-nav navbar-right">

		      </ul>
		    </div><!-- /.navbar-collapse -->

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<form class="form" role="form"> 
						    <input type="password" class="form-control" id="pw" placeholder="Password" style="min-width:50%;">
							<button type="submit" class="btn btn-primary btn-lg padding-top clearfix center-block">How's My Password?</button>
